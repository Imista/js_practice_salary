<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary project</title>
    <!--Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="data">

            <div class="data_mainData">
                <h1>Pay data</h1>
                <form class="data_mainData_form">
                    <input type="number" class="data_mainData_form_hours input" placeholder="$$$ per hour" id="payHour">
                    <input type="number" class="data_mainData_form_minHours input" placeholder="Hours quota" id="minHours">
                    <input type="number" class="data_mainData_form_bonus input" placeholder="Bonus per extra hours (Optional)" id="bonus">
                    <button type="button" class="button bt1 data_mainData_form_button" onclick="calculateData()">Calculate</button>
                </form>
            </div>

            <form class="data_workers" id="workerForm">
                <h1>Worker</h1>

                <div class="data_workers_inputs">
                    <input type="text" class="data_workers_inputs_name input" placeholder="Enter worker name:" id="name">
                    <input type="number" class="data_workers_inputs_hours input" placeholder="Hours" id="hours">
                    <select class="data_workers_inputs_sex input" id="sex">
                        <option value="0">Sex</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="data_workers_buttons">
                    <button type="button" class="button bt1 data_workers_buttons_add" onclick="addWorker()">Add</button>
                    <button type="button" class="button bt2 data_workers_buttons_reset" onclick="resetWorker()">Reset</button>
                </div>

                <p class="data_workers_text" id="showWorkers"></p>
            </form>
        </div>    
        <div class="result">
            <div id="resultBlock">
                <p class="result_total result_paragrah" id="total"></p>
                <p class="result_averange result_paragrah" id="averange"></p>
                <p class="result_noQuota result_paragrah" id="noQuota"></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!--Script-->
    <script src="code.js"></script>
</body>
</html>
